baseURL: "https://shariff.dev"
languageCode: en-us
title: Yasir's Playground
theme: PaperMod
enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true
canonifyURLs: true
paginate: 5
summaryLength: 100
googleAnalytics: G-NZZ9SMGPFZ

params:
  env: production
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  GithubUser: itsyaasir
  author: Yasir Shariff
  title: Yasir's Playground
  DateFormat: "January 2, 2023"
  defaultTheme: dark
  disableThemeToggle: false
  ShowFullTextinRSS: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hideSummary: false

  # Home Page
  profileMode:
    enabled: true
    title: |
      Yasir Shariff
    subtitle: |

      ðŸ‘‹ I'm Yasir, a passionate software engineer from the scenic city of Mombasa, Kenya. My expertise lies in creating Blockchain Systems, CLI tools, and user-centric software solutions that address real-world problems. With a strong problem-solving aptitude and meticulous attention to detail, I excel in delivering robust and efficient solutions to complex challenges across diverse industries.

      Check out my latest projects, blog posts, and notes. Feel free to reach out to me if you have any questions or just want to say hi!

    imageUrl: "/assets/images/profile.webp"
    imageWidth: 220
    imageHeight: 220

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:yasir@shariff.dev"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/itsyaasir"
    - name: "github"
      url: "https://github.com/itsyaasir"
    - name: "twitter"
      url: "https://twitter.com/itsyaasir"
    - name: "cv"
      url: "/resume"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects
      weight: 30
    - identifier: notes
      name: Notes
      url: /notes
      weight: 40
    - identifier: search
      name: Search
      url: /search
      weight: 50
    - identifier: resume
      name: Resume
      url: /resume
      weight: 60

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
