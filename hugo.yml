baseURL: "https://shariff.dev"
languageCode: en-us
title: Yasir's Playground
theme: PaperMod
enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true
canonifyURLs: true
paginate: 5
summaryLength: 100
googleAnalytics: G-NZZ9SMGPFZ
params:
  env: production
  showToc: true
  TocOpen: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  GithubUser: itsyaasir
  mainSections:
    - post
  author: Yasir Shariff
  title: Yasir's Playground
  keyword:
    - Blogs
    - Gists
  images:
    - "https://www.gravatar.com/avatar/dcb52889deff3e5017a18de40c57add8?s=200"
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false
  ShowFullTextinRSS: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  copyright: Yasir
  since: "2023"
  highlightjs: true
  highlightjsstyle: github
  UtterancesRepo: itsyaasir/shariff.dev
  UtterancesIssueTerm: title
  UtterancesTheme: github-light
  toc: tocbot
  assets:
    favicon: /assets/favicon.ico

  # Home Page
  profileMode:
    enabled: true
    title: "Yasir Shariff"
    subtitle: Hi ðŸ‘‹! I'm Yasir, I'm a software engineer based in Mombasa, Kenya. I'm passionate about building software that solves real world problems. I'm currently working on a few projects, and I'm always looking for new opportunities to learn and grow.
    imageUrl: "./assets/images/profile.webp"
    imageWidth: 220
    imageHeight: 220

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:yasir@shariff.dev"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/itsyaasir"
    - name: "github"
      url: "https://github.com/itsyaasir"
    - name: "twitter"
      url: "https://twitter.com/itsyaasir"
    - name: "cv"
      url: "/resume"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects
      weight: 30
    - identifier: experience
      name: Experience
      url: /experience
      weight: 40
    - identifier: search
      name: Search
      url: /search
      weight: 50

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
